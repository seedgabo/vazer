<!-- -->
<ion-header class="no-shadow">

  <ion-navbar class="no-border">
    <ion-title>
      <ion-icon name="cog" class="text-primary"></ion-icon>
      <span class="text-primary">Settings</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">{{'User Settings' | translate}}</ion-item-divider>
    <ion-item>
      <ion-label>{{'Language' | translate}}</ion-label>
      <ion-select [(ngModel)]="language" cancelText="Cancel" okText="OK" (ionChange)="changeLanguage($event)">
        <ion-option value="en" selected="true">English (US)</ion-option>
        <ion-option value="es">{{'Spanish' | translate}}</ion-option>
      </ion-select>

    </ion-item>
    <ion-item>
      <ion-label>{{'Currency' | translate}}</ion-label>
      <ion-select [(ngModel)]="currency" cancelText="Cancel" okText="OK">
        <ion-option value="USD" selected="true">U.S Dollar (US$)</ion-option>
        <ion-option value="COP" selected="true">Pesos ($)</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>


  <!--sign out button-->
  <button ion-button color="primary" full tappable (click)="logout()">{{'LOG OUT' | translate}}</button>

</ion-content>
